# BMGD Game Development - Greenfield
# Full game design and development methodology for new game projects

method_name: "BMGD Game Development"
track: "gamedev"
field_type: "greenfield"
description: "Complete game design and development methodology for greenfield projects"

phases:
  - phase: 0
    name: "Pre-production (Optional)"
    optional: true
    note: "User-selected during workflow-init"
    workflows:

      - id: "brainstorm-game"
        optional: true
        agent: "game-designer"
        command: "/bmad:bmgd:workflows:1-preproduction:brainstorm-game"
        workflow: "{project-root}/_bmad/bmgd/workflows/1-preproduction/brainstorm-game/workflow.yaml"
        included_by: "user_choice"
        note: "Creative exploration for new features or improvements"

      - id: "game-brief"
        exec: "{project-root}/_bmad/bmgd/workflows/1-preproduction/game-brief/workflow.md"
        optional: true
        agent: "game-designer"
        command: "/bmad:bmgd:workflows:create-product-brief"
        included_by: "user_choice"
        note: "Recommended for greenfield Method projects"

  - phase: 1
    name: "Design"
    required: true
    workflows:

      - id: "gdd"
        required: true
        agent: "game-designer"
        command: "/bmad:bmgd:workflows:2-design:gdd"
        workflow: "{project-root}/_bmad/bmgd/workflows/2-design/gdd/workflow.yaml"
        output: "Game Design Document for new features/systems"

      - id: "narrative"
        conditional: "if_narrative_focused"
        agent: "game-designer"
        command: "/bmad:bmgd:workflows:2-design:narrative"
        workflow: "{project-root}/_bmad/bmgd/workflows/2-design/narrative/workflow.yaml"
        note: "For story-driven games - determined after GDD"

  - phase: 2
    name: "Technical"
    required: true
    workflows:

    - id: "game-architecture"
      required: true
      agent: "game-architect"
      command: "/bmad:bmgd:workflows:3-technical:game-architecture"
      workflow: "{project-root}/_bmad/bmgd/workflows/3-technical/game-architecture/workflow.yaml"
      output: "Game architecture document with systems and patterns"
      note: "Complete technical design for game systems"

    - id: "test-framework"
      recommended: true
      agent: "game-qa"
      command: "/bmad:bmgd:workflows:gametest:test-framework"
      workflow: "{project-root}/_bmad/bmgd/workflows/gametest/test-framework/workflow.yaml"
      output: "Game testing framework setup"
      note: "Set up automated testing early"

    - id: "generate-project-context"
      recommended: true
      agent: "game-architect"
      command: "/bmad:bmgd:workflows:3-technical:generate-project-context"
      workflow: "{project-root}/_bmad/bmgd/workflows/3-technical/generate-project-context/workflow.yaml"
      note: "Create project context file"

  - phase: 3
    name: "Production"
    required: true
    workflows:
      - id: "sprint-planning"
        required: true
        agent: "game-scrum-master"
        command: "/bmad:bmgd:workflows:4-production:sprint-planning"
        workflow: "{project-root}/_bmad/bmgd/workflows/4-production/sprint-planning/workflow.yaml"
        note: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
